<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Quote Machine</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/site.webmanifest" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar bg-body-tertiary border-bottom border-2">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1 fw-bold fs-3 mx-auto">
						Random Quote Machine
					</span>
				</div>
			</nav>
		</header>
		<main
			class="flex-grow-1 d-flex align-items-center justify-content-center p-3"
		>
			<div
				class="container rounded border border-2 d-flex flex-column p-3 bg-white"
				id="quote-box"
				style="max-width: 540px; min-height: 40vh"
			>
				<figure class="text-center flex-grow-1">
					<blockquote class="blockquote">
						<p id="text">
							<i class="bi bi-quote"></i>A well-known quote,
							contained in a blockquote element.
						</p>
					</blockquote>
					<figcaption class="blockquote-footer" id="author">
						Someone famous
					</figcaption>
				</figure>
				<div class="controls d-flex gap-2 justify-content-end">
					<div class="share">
						<a
							class="btn btn-primary"
							href=""
							id="tweet-quote"
							target="_blank"
							title="Share on X"
							><i class="bi bi-twitter-x"></i></a
						>
					</div>
					<div class="new-quote">
						<button class="btn btn-primary" id="new-quote">
							New Quote
						</button>
					</div>
				</div>
			</div>
		</main>
		<footer class="container text-center fw-medium text-secondary">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Random Quote Machine. Created By
				<a
					class="text-primary"
					href="https://github.com/GDA0"
					target="_blank"
					>Gideon D. Adeti</a
				>. All Rights Reserved.
			</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- JQuery JS -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
